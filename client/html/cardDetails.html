<div class="modal-header">
    <h3 class="modal-title">{{ d.card.title.label }}</h3>
</div>
<div class="modal-body cardDetail row">
    <img class="col-md-4" ng-src="{{ d.card['im:image'][2].label }}" alt="">
    <div class="col-md-8">
        <p>Released: {{ d.card['im:releaseDate'].attributes.label }}</p>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="d.ok()">OK</button>
</div>
